<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Form -->
  <div class="row" *ngIf="getPersonaResponse">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Persona</h3>
            </div>
            <div class="col-4 text-right">
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Persona Information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-name">Name</label>
                    <input type="text" id="input-name" class="form-control form-control-alternative" placeholder="" ngModel="{{getPersonaResponse.persona.name}}">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-description">Description</label>
                    <textarea class="form-control form-control-alternative" id="input-description" rows="5">{{getPersonaResponse.persona.description}}</textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-system-prompt">System Prompt</label>
                    <textarea class="form-control form-control-alternative" id="input-system-prompt" rows="5">{{getPersonaResponse.prompt.systemPrompt}}</textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-task-prompt">Task Prompt</label>
                    <textarea class="form-control form-control-alternative" id="input-task-prompt" rows="5">{{getPersonaResponse.prompt.taskPrompt}}</textarea>
                  </div>
                </div>
              </div>              
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary" (click)="back(null)" [disabled]="clicked">Back</button>
              <button type="button" class="btn btn-primary" (click)="update(null)" [disabled]="clicked">Update</button>
            </div>
          </form>          
        </div>
      </div>
    </div>
  </div>
  <!-- Table -->
  <div class="row" *ngIf="!getPersonaResponse">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Persona List</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Created At</th>
                <th scope="col">Description</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let persona of lstPersona" style="cursor: pointer;" (click)="openPersona(persona.uuid)">
                <th scope="row">
                  <div class="media align-items-center">
                    <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                      <img alt="Image placeholder" src="../assets/img/theme/istockphoto.jpg">
                    </a>
                    <div class="media-body">
                      <span class="mb-0 text-sm">{{persona.name}}</span>
                    </div>
                  </div>
                </th>
                <td>
                  {{persona.createdAt | date: 'dd/MM/yyyy HH:mm:ss'}}
                </td>
                <td>
                  {{persona.description}}
                </td>
              </tr>              
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
